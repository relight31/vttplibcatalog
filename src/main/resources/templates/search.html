<!DOCTYPE html>
<html lang="en" xmlns="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog Search</title>
</head>
<body>
    <h1>Library Catalog Search</h1>
    <form action="searchTitle" method="get">
        <table>
            <tr>
                <td><label for="searchTerm">Book Title/Author</label></td>
                <td><input type="text" name="searchTerm"></input></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="searchType" value="author" checked/>
                    <label for="searchType">Author</label>
                </td>
                <td>
                    <input type="radio" name="searchType" value="title"/>
                    <label for="searchType">Title</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Sort by:</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="sortType" value="forward" checked />
                    <label for="sortType">A-Z</label>
                </td>
                <td>
                    <input type="radio" name="sortType" value="reverse" />
                    <label for="sortType">Z-A</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></input></td>
            </tr>
        </table>
    </form>

</body>
</html>
